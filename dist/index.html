<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatterBox</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="container">
                <section>
                    <div class="row">
                        <div class="col-xl-12">
                            <section class="header-main">
                                <div class="logo col-xl-5 col-lg-5 col-md-5 col-sm-4 col-10">
                                    <p>ChatterBox</p>
                                    <img src="../img/logo.png" alt="logo_img" class="logo-img">
                                    <img src="../img/blabla.png" alt="logo_img" class="blabla-logo-img">
                                </div>
                                <div class="tree-switches col-xl-5 col-lg-5 col-md-5 col-sm-4">
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider round"></span>
                                        
                                    </label>
                                    <i class="fas fa-microphone-alt"></i>
                                    
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider round"></span>
                                    </label>
                                    <i class="fas fa-volume-down"></i>
                                </div>

                                <div class="header-user-dropdown col-xl-2 col-lg-2 col-md-2 col-sm-4 col-2">
                                    <div class="user-dropdown">
                                        <img src="../img/User_Avatar.png" alt="user_avatar">
                                        <i class="fas fa-angle-down"></i>
                                    </div>
                                    <div class="user-dropdown-content">
                                        <p>Name Surname</p>
                                        <a href="#">Create group</a>
                                        <a href="#">Create chat</a>
                                        <a href="#">Settings</a>
                                        <a href="../register.html">LogOut</a>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </header>
</body>
</html>

<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-xl-3">
                <div></div>
            </div>
            <div class="col-xl-9">
                <div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
